<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>Click Battle</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="shortcut icon" href="pic/icon.ico">
</head>
<body ondragstart="return false" onselectstart="return false">
<div class="container">
    <div class="jumbotron">
        <div class="row">
            <div class="col-xs-12 center-block" id="logo">
                <h1>Click Battle</h1>
            </div>
        </div>
       
        <div class="row">
            <h3>
                <div class="col-xs-12 center-block" id="level"></div>
            </h3>
        </div>
        <div class="row" id="timer" style="display: none;">
            <h4>
                <input type="text" class="col-xs-5 col-centered" id="time" style="display:block; margin: 0 auto"/>
            </h4>
        </div>
        <div class="row" id="prog" style="display: none">
            <div class="col-xs-12">
                <div class="progress">
                    <div class="progress-bar progress-bar-striped active"
                         id="blue" role="progressbar" aria-valuenow="100"
                         aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                    </div>
                    <div class="progress-bar progress-bar-striped progress-bar-success active"
                         id="green" role="progressbar" aria-valuenow="100"
                         aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                    </div>
                    <div class="progress-bar progress-bar-striped progress-bar-warning active"
                         id="yellow" role="progressbar" aria-valuenow="100"
                         aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                    </div>
                    <div class="progress-bar progress-bar-striped progress-bar-danger active"
                         id="red" role="progressbar" aria-valuenow="100"
                         aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                    </div>
                </div>
            </div>
        </div>
        <div class="row" id="game" style="display: none">
            <div class="col-xs-12">
                <button id="p1" type="button" class="btn btn-success btn-lg center-block">Click !!!</button>
            </div>
        </div>
        <div class="alert alert-success" id="success" style="display:none; text-align: center">
            Congratulation !
        </div>
        <div class="alert alert-danger" id="gameover" style="display:none; text-align: center">
            Game Over ! <span id="best" style="font-weight: bold"></span>

        </div>

        <div class="row">
            <div class="col-xs-12">
                <button id="newGame" type="button" class="btn btn-success center-block" style="display:none;">New Game
                </button>
            </div>
        </div>


        <div class="row">
            <div class="col-xs-12">
                <button id="nextlevel" type="button" class="btn btn-success center-block" style="display:none;">Next
                    Level
                </button>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <button id="startgame" type="button" class="btn btn-success center-block">Start Game</button>
            </div>
        </div>


    </div>
</div>
<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="js/click_battle.js"></script>
</body>
</html>
